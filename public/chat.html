<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Libre</title>
    <link rel="stylesheet" href="chat.css">
    <style>
        :root {
            --primary-color: #1a73e8; /* Un azul m√°s consistente con los formularios de login */
            --background-light: #f4f7fc; /* Fondo m√°s suave, similar al del login */
            --background-dark: #121212; /* Fondo oscuro m√°s armonioso */
            --text-light: #333; /* Texto oscuro en modo claro */
            --text-dark: #fff; /* Texto blanco en modo oscuro */
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: var(--background-dark);
            color: var(--text-dark);
        }

        .chat-container {
            width: 70%; /* Ancho del 70% de la pantalla */
            max-width: none; /* Eliminar l√≠mite de ancho m√°ximo */
            margin: 50px 0; /* M√°rgenes superior e inferior */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px #b8b9be, -5px -5px 15px #ffffff;
            background: var(--background-light);
            transition: background 0.3s;
            position: fixed; /* Fijar la posici√≥n del contenedor */
            top: -50px; /* Espacio de 50px desde la parte superior */
            left: 0; /* Colocarlo en el lado izquierdo */
            height: calc(100vh - 100px); /* Ajustar la altura para ocupar todo el alto de la pantalla menos los m√°rgenes */
            overflow-y: auto; /* Permitir desplazamiento vertical si hay muchos mensajes */
        }

        .dark-mode .chat-container {
            box-shadow: 5px 5px 15px #101010, -5px -5px 15px #202020;
            background: var(--background-dark);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #toggle-theme {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            background: #fff;
        }

        .dark-mode .messages {
            background: #222;
        }

        .input-area {
            display: flex;
            gap: 10px;
            position: relative;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px #b8b9be, inset -5px -5px 10px #ffffff;
        }

        .dark-mode input {
            box-shadow: inset 5px 5px 10px #101010, inset -5px -5px 10px #202020;
            background: #333;
            color: white;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            box-shadow: 5px 5px 10px #b8b9be, -5px -5px 10px #ffffff;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Estilo para el nombre del usuario */
        .username {
            font-weight: bold;
            color: yellow;
        }

        /* Estilo del panel de emotes */
        #emoji-panel {
            position: absolute;
            bottom: 50px; /* Ajusta la posici√≥n de los emotes */
            left: 0;
            display: none;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            display: flex;
            gap: 10px;
        }

        .emoji {
            font-size: 24px;
            cursor: pointer;
        }

        .emoji:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        /* Estilo para el panel de usuario */
        #user-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(170, 27, 27, 0.5);
            color: rgb(26, 2, 2);
            padding: 15px;
            border-radius: 10px;
            z-index: 20;
        }

        #user-panel button {
            background-color: #33332f;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        #user-panel img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Estilos para smartphones */
        @media screen and (max-width: 600px) {
            .chat-container {
                width: 100%; /* Ancho completo */
                height: 100vh; /* Ocupa toda la altura */
                margin: 0; /* Eliminar m√°rgenes */
                padding: 10px; /* Reducir el padding */
                top: 0; /* Ajustar para que quede en la parte superior */
                left: 0; /* Alinear al borde izquierdo */
                border-radius: 0; /* Sin bordes redondeados */
                box-shadow: none; /* Eliminar la sombra */
            }

            .messages {
                height: 60vh; /* Ajustar la altura de los mensajes */
                overflow-y: scroll; /* Scroll vertical si hay muchos mensajes */
                padding: 10px; /* Espaciado dentro de los mensajes */
            }

            .input-area {
                display: flex;
                flex-direction: column; /* Apilar los elementos */
                align-items: center; /* Centrar los elementos */
                gap: 10px; /* Espaciado entre los elementos */
            }

            input {
                width: 80%; /* Ancho del 80% de la pantalla */
                padding: 12px; /* Asegurar que el input sea grande */
            }

            button {
                width: 80%; /* Ancho del 80% para el bot√≥n */
                padding: 12px; /* Ajustar el tama√±o del bot√≥n */
            }
    </style>
</head>
<body class="dark-mode">
    <div class="chat-container">
        <header>
            <h1>Chat</h1>
            <button id="toggle-theme">‚òÄÔ∏è</button>
        </header>
        <div class="messages" id="messages"></div>
        <div class="input-area">
            <button id="emoji-button">üòä</button> <!-- Bot√≥n para abrir el panel de emotes -->
            <input type="text" id="message-input" placeholder="Escribe un mensaje...">
            <button id="send-button">Enviar</button>
        </div>
        <div id="emoji-panel">
            <span class="emoji" data-emoji="üòä">üòä</span>
            <span class="emoji" data-emoji="üòÇ">üòÇ</span>
            <span class="emoji" data-emoji="üòé">üòé</span>
            <span class="emoji" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</span>
            <!-- Agrega m√°s emotes aqu√≠ -->
        </div>
    </div>

    <!-- Panel de usuario -->
    <div id="user-panel">
        <button id="upload-avatar">Subir Avatar</button>
        <img src="avatar.jpg" alt="Avatar" id="user-avatar">
        <span id="username-display"></span>
        <button id="logout-button">Cerrar sesi√≥n</button>
</div>
    </div>

    <script src="chat.js"></script>
    <script>
        // Cambiar entre tema oscuro y claro
        document.getElementById("toggle-theme").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
            this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        });

        // Cargar los mensajes anteriores cuando el usuario entra al chat
        window.addEventListener("load", function () {
            fetchMessages();
        });

        // Enviar mensaje con el bot√≥n
        document.getElementById("send-button").addEventListener("click", function () {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (message) {
                const username = localStorage.getItem("username");
                sendMessage(username, message);
                messageInput.value = ""; // Limpiar el campo de texto
            }
        });

        // Enviar mensaje con la tecla Enter
        document.getElementById("message-input").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                document.getElementById("send-button").click();
            }
        });

        // Funci√≥n para cargar los mensajes previos
        function fetchMessages() {
            fetch("/messages.json")
                .then(response => response.json())
                .then(messages => {
                    const messagesContainer = document.getElementById("messages");
                    messagesContainer.innerHTML = ""; // Limpiar mensajes actuales
                    messages.forEach(message => {
                        const messageElement = document.createElement("div");
                        
                        // Crear el nombre del usuario con la clase 'username'
                        const usernameElement = document.createElement("span");
                        usernameElement.classList.add("username");
                        usernameElement.textContent = `${message.username}: `;
                        
                        // Crear el texto del mensaje
                        const messageText = document.createElement("span");
                        messageText.textContent = message.text;
                        
                        // Agregar los elementos al mensaje
                        messageElement.appendChild(usernameElement);
                        messageElement.appendChild(messageText);
                        messageElement.style.padding = "10px";
                        messageElement.style.margin = "5px 0";
                        messageElement.style.borderRadius = "10px";
                        messageElement.style.background = "#1a73e8"; /* Azul consistente */
                        messageElement.style.color = "white";
                        
                        messagesContainer.appendChild(messageElement);
                    });
                    messagesContainer.scrollTop = messagesContainer.scrollHeight; // Desplazar hacia abajo
                })
                .catch(error => console.error("Error al cargar los mensajes:", error));
        }

        // Funci√≥n para enviar un mensaje
        function sendMessage(username, text) {
            const messageData = { username, text };

            fetch("/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(messageData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchMessages(); // Recargar los mensajes
                    } else {
                        console.error("Error al enviar el mensaje:", data.message);
                    }
                })
                .catch(error => console.error("Error al enviar el mensaje:", error));
        }

        // Mostrar el panel de emotes
        document.getElementById("emoji-button").addEventListener("click", function () {
            const emojiPanel = document.getElementById("emoji-panel");
            emojiPanel.style.display = emojiPanel.style.display === "none" ? "flex" : "none";
        });

        // Insertar el emoji seleccionado en el input
        document.querySelectorAll(".emoji").forEach(function (emoji) {
            emoji.addEventListener("click", function () {
                const emojiText = emoji.getAttribute("data-emoji");
                const messageInput = document.getElementById("message-input");
                messageInput.value += emojiText; // Insertar el emoji en el campo de texto
            });
        });

        // Mostrar el nombre de usuario en el panel
        const username = localStorage.getItem("username");
        if (username) {
            document.getElementById("username-display").textContent = username;
        }

        // Cambiar avatar
        document.getElementById("upload-avatar").addEventListener("click", function () {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = "image/*";
            input.click();

            input.addEventListener("change", function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById("user-avatar").src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
