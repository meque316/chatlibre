<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>CHAT LIBRE - Login</title>
</head>
<body>
    <div class="container">
        <h1>CHAT LIBRE</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" required minlength="3">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required minlength="6">
            </div>
            <div class="error-message" id="error-message"></div>
            <div class="options">
                <label>
                    <input type="checkbox" id="rememberMe"> Recordar sesión
                </label>
                <a href="#" id="recoverPassword">¿Olvidaste tu contraseña?</a>
                <br>
                <a href="register.html" id="registerLink">¿No tienes cuenta? Regístrate aquí</a>
            </div>
            
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
    <script src="jj.js"></script>
</body>
</html>
